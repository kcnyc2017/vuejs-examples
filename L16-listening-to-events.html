<html>

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="increase"> click me </button>
    <p>{{counter}}</p>

</div>

<script>

new Vue({
    el:'#app',
    data: {
        counter: 0,

    },
    methods: {
        increase: function() {
            this.counter++;
            
        }
    }

});

</script>

</html>
