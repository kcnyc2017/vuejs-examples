<html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <my-cmp></my-cmp>    
    <hr>
    <my-cmp></my-cmp>    

</div>
<!-- both share the same object which is a problem ; sharing the same data source-->

<div id="example">
  <my-component></my-component>
</div>

<script>

var data = { status: 'High'};

Vue.component('my-cmp', {
    data: function() {

            return data;

    },
    template: '<p>Hello {{status}} (<button @click="changeStatus">Change</button></p>',
    methods: {
            changeStatus: function() {
                this.status = 'Normal';
            }
    }
})

new Vue({
    el:'#app'
})

  el: '#example'
})
*/

</script>

</html>
