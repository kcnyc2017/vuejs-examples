<html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <my-cmp></my-cmp>    
    <hr>
    <my-cmp></my-cmp>    

</div>

<div id="example">
  <my-component></my-component>
</div>

<script>

Vue.component('my-cmp', {
    data: function() {
        return {
            name: 'Danny'
        }

    },
    template: '<p>Hello {{name}}</p>'
})

new Vue({
    el:'#app'
})

  template: '<div>A custom component!</div>'
})

  el: '#example'
})
*/

</script>

</html>
