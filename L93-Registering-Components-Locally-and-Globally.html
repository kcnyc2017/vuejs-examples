<html>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <my-cmp></my-cmp>    
    <hr>---
    <my-cmp></my-cmp>    
</div>

<div id="app2">
    <my-cmp></my-cmp>    
    <hr>app2:
    <my-cmp></my-cmp>    
</div>


<script>
// Global component
//Vue.component('my-cmp', {});


// local component
var cmp = ('my-cmp', {
    data: function() {
        // alway return the data in a function
        return {
            status: 'High'
        }
    },
    template: '<p>Hello {{status}} (<button @click="changeStatus">Change</button></p>',
    methods: {
            changeStatus: function() {
                this.status = 'Normal';
            }
    }
})

new Vue({
    el:'#app', 
    components: {
        'my-cmp': cmp

    }
})

new Vue({
    el:'#app2',
    components: {
        'my-cmp': cmp

    }
    
})


</script>

</html>
